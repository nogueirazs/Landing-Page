<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Syndell | Analista de Sistemas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #dfe9f3, #ffffff);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 3rem;
      color: #517a6d;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-weight: normal;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #666;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #517a6d;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #3b5c52;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Olá, eu sou Syndell Nogueira </h1>
    <h2>Analista de sistemas | inovação e tecnologia </h2>
    <a class="button" href="https://wa.me/5592991428765" target="_blank">Fale comigo</a>
  </div>

</body>
</html>
